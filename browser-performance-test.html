    <script>
        class PerformanceTestSuite {
            constructor() {
                this.tests = [];

                this.initTests();

                this.renderTests();
            }
            
            initTests() {
                this.tests = [
                    {

                        description: 'æµ‹è¯•é¦–å±åŠ è½½æ—¶é—´ã€èµ„æºåŠ è½½é€Ÿåº¦ç­‰å…³é”®æŒ‡æ ‡',
                        icon: 'ğŸ“„',
                        test: this.testPageLoad.bind(this)
                    },
                    {
                        id: 'memory-usage',
                        title: 'ğŸ§  å†…å­˜ä½¿ç”¨ä¼˜åŒ–',
                        description: 'æ£€æµ‹å†…å­˜ä½¿ç”¨æƒ…å†µã€åƒåœ¾å›æ”¶æ•ˆç‡å’Œå†…å­˜æ³„æ¼',
                        icon: 'ğŸ§ ',
                        test: this.testMemoryUsage.bind(this)
                    },
                    {
                        id: 'cache-performance',
                        title: 'ğŸ’¾ ç¼“å­˜æ€§èƒ½',
                        description: 'éªŒè¯ç¼“å­˜ç­–ç•¥æ•ˆæœã€å‘½ä¸­ç‡å’Œå­˜å‚¨æ•ˆç‡',
                        icon: 'ğŸ’¾',
                        test: this.testCachePerformance.bind(this)
                    },
                    {
                        id: 'network-optimization',
                        title: 'ğŸŒ ç½‘ç»œä¼˜åŒ–',
                        description: 'æµ‹è¯•ç½‘ç»œè¯·æ±‚ä¼˜åŒ–ã€å‹ç¼©æ•ˆæœå’Œå¹¶å‘å¤„ç†',
                        icon: 'ğŸŒ',
                        test: this.testNetworkOptimization.bind(this)
                    },
                    {
                        id: 'rendering-performance',
                        title: 'ğŸ¨ æ¸²æŸ“æ€§èƒ½',
                        description: 'æ£€æµ‹DOMæ“ä½œæ•ˆç‡ã€é‡ç»˜é‡æ’å’ŒåŠ¨ç”»æµç•…åº¦',
                        icon: 'ğŸ¨',
                        test: this.testRenderingPerformance.bind(this)
                    },
                    {
                        id: 'javascript-execution',
                        title: 'âš¡ JavaScriptæ‰§è¡Œ',
                        description: 'æµ‹è¯•JSä»£ç æ‰§è¡Œæ•ˆç‡ã€å¼‚æ­¥å¤„ç†å’Œè®¡ç®—æ€§èƒ½',
                        icon: 'âš¡',
                        test: this.testJavaScriptExecution.bind(this)
                    },
                    {
                        id: 'pwa-features',
                        title: 'ğŸ“± PWAåŠŸèƒ½',
                        description: 'éªŒè¯Service Workerã€ç¦»çº¿åŠŸèƒ½å’Œå®‰è£…èƒ½åŠ›',
                        icon: 'ğŸ“±',
                        test: this.testPWAFeatures.bind(this)
                    },
                    {
                        id: 'cross-platform',
                        title: 'ğŸ”„ è·¨å¹³å°å…¼å®¹',
                        description: 'æ£€æµ‹ä¸åŒæµè§ˆå™¨å’Œè®¾å¤‡çš„å…¼å®¹æ€§å’Œæ€§èƒ½',
                        icon: 'ğŸ”„',
                        test: this.testCrossPlatform.bind(this)
                    }
                ];
            }
            
            bindEvents() {
                document.getElementById('startAllTests').addEventListener('click', () => {
                    this.runAllTests();
                });
                
                document.getElementById('exportResults').addEventListener('click', () => {
                    this.exportResults();
                });
                
                document.getElementById('resetTests').addEventListener('click', () => {
                    this.resetTests();
                });
            }
            
            renderTests() {
                const grid = document.getElementById('testGrid');
                grid.innerHTML = '';
                
                this.tests.forEach(test => {
                    const card = document.createElement('div');
                    card.className = 'test-card';
                    card.id = `test-${test.id}`;
                    
                    card.innerHTML = `
                        <div class="test-title">
                            <span>${test.icon}</span>
                            ${test.title}
                        </div>
                        <div class="test-description">${test.description}</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-${test.id}"></div>
                        </div>
                        <div class="test-result" id="result-${test.id}">
                            <!-- ç»“æœå°†åŠ¨æ€å¡«å…… -->
                        </div>
                    `;
                    
                    card.addEventListener('click', () => {
                        if (!this.isRunning) {
                            this.runSingleTest(test.id);
                        }
                    });
                    
                    grid.appendChild(card);
                });
            }
            
            async runAllTests() {
                if (this.isRunning) return;
                
                this.isRunning = true;
                document.getElementById('startAllTests').disabled = true;
                
                this.showToast('å¼€å§‹æ€§èƒ½æµ‹è¯•...', 'info');
                
                for (const test of this.tests) {
                    await this.runSingleTest(test.id);
                    await this.delay(500); // æµ‹è¯•é—´éš”
                }
                
                this.isRunning = false;
                document.getElementById('startAllTests').disabled = false;
                document.getElementById('exportResults').disabled = false;
                
                this.showSummary();
                this.showComparison();
                this.showToast('æ‰€æœ‰æµ‹è¯•å®Œæˆï¼', 'success');
            }
            
            async runSingleTest(testId) {
                const test = this.tests.find(t => t.id === testId);
                if (!test) return;
                
                const card = document.getElementById(`test-${testId}`);
                const progress = document.getElementById(`progress-${testId}`);
                const result = document.getElementById(`result-${testId}`);
                
                // è®¾ç½®è¿è¡ŒçŠ¶æ€
                card.className = 'test-card running';
                progress.style.width = '0%';
                
                try {
                    // è¿è¡Œæµ‹è¯•
                    const testResult = await test.test((percent) => {
                        progress.style.width = `${percent}%`;
                    });
                    
                    // ä¿å­˜ç»“æœ
                    this.results[testId] = testResult;
                    
                    // æ˜¾ç¤ºç»“æœ
                    this.renderTestResult(testId, testResult);
                    
                    // è®¾ç½®å®ŒæˆçŠ¶æ€
                    card.className = 'test-card completed';
                    progress.style.width = '100%';
                    
                } catch (error) {
                    console.error(`Test ${testId} failed:`, error);
                    
                    // è®¾ç½®å¤±è´¥çŠ¶æ€
                    card.className = 'test-card failed';
                    result.innerHTML = `<div style="color: #dc3545;">æµ‹è¯•å¤±è´¥: ${error.message}</div>`;
                }
            }
            
            renderTestResult(testId, result) {
                const resultDiv = document.getElementById(`result-${testId}`);
                
                let html = '';
                Object.entries(result.metrics).forEach(([key, value]) => {
                    const className = this.getMetricClass(key, value);
                    html += `
                        <div class="metric">
                            <span class="metric-label">${this.getMetricLabel(key)}</span>
                            <span class="metric-value ${className}">${this.formatMetricValue(key, value)}</span>
                        </div>
                    `;
                });
                
                if (result.improvement) {
                    html += `
                        <div class="metric">
                            <span class="metric-label">æ€§èƒ½æå‡</span>
                            <span class="metric-value good">+${result.improvement}%</span>
                        </div>
                    `;
                }
                
                resultDiv.innerHTML = html;
            }
            
            // å…·ä½“æµ‹è¯•å®ç°
            async testPageLoad(onProgress) {
                onProgress(10);
                
                const startTime = performance.now();
                
                // æµ‹è¯•DOMåŠ è½½
                onProgress(30);
                const domLoadTime = performance.timing.domContentLoadedEventEnd - performance.timing.navigationStart;
                
                // æµ‹è¯•èµ„æºåŠ è½½
                onProgress(50);
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                
                // æµ‹è¯•é¦–å±æ¸²æŸ“
                onProgress(70);
                const fcp = await this.measureFCP();
                
                // æµ‹è¯•æœ€å¤§å†…å®¹æ¸²æŸ“
                onProgress(90);
                const lcp = await this.measureLCP();
                
                onProgress(100);
                
                return {
                    metrics: {
                        domLoad: domLoadTime,
                        pageLoad: loadTime,
                        fcp: fcp,
                        lcp: lcp
                    },
                    improvement: this.calculateImprovement('pageLoad', loadTime)
                };
            }
            
            async testMemoryUsage(onProgress) {
                onProgress(20);
                
                const initialMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                
                // åˆ›å»ºå¤§é‡å¯¹è±¡æµ‹è¯•å†…å­˜ç®¡ç†
                onProgress(40);
                const objects = [];
                for (let i = 0; i < 10000; i++) {
                    objects.push({ id: i, data: new Array(100).fill(i) });
                }
                
                onProgress(60);
                const peakMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                
                // æ¸…ç†å¯¹è±¡
                onProgress(80);
                objects.length = 0;
                
                // å¼ºåˆ¶åƒåœ¾å›æ”¶ï¼ˆå¦‚æœå¯ç”¨ï¼‰
                if (window.gc) {
                    window.gc();
                }
                
                onProgress(100);
                const finalMemory = performance.memory ? performance.memory.usedJSHeapSize : 0;
                
                return {
                    metrics: {
                        initial: initialMemory,
                        peak: peakMemory,
                        final: finalMemory,
                        leaked: finalMemory - initialMemory
                    },
                    improvement: this.calculateImprovement('memory', finalMemory - initialMemory)
                };
            }
            
            async testCachePerformance(onProgress) {
                onProgress(20);
                
                // æµ‹è¯•localStorageæ€§èƒ½
                const localStorageStart = performance.now();
                for (let i = 0; i < 1000; i++) {
                    localStorage.setItem(`test_${i}`, JSON.stringify({ data: i }));
                }
                const localStorageTime = performance.now() - localStorageStart;
                
                onProgress(50);
                
                // æµ‹è¯•ç¼“å­˜å‘½ä¸­
                const cacheHitStart = performance.now();
                let hits = 0;
                for (let i = 0; i < 1000; i++) {
                    if (localStorage.getItem(`test_${i}`)) hits++;
                }
                const cacheHitTime = performance.now() - cacheHitStart;
                
                onProgress(80);
                
                // æ¸…ç†æµ‹è¯•æ•°æ®
                for (let i = 0; i < 1000; i++) {
                    localStorage.removeItem(`test_${i}`);
                }
                
                onProgress(100);
                
                return {
                    metrics: {
                        writeTime: localStorageTime,
                        readTime: cacheHitTime,
                        hitRate: (hits / 1000) * 100
                    },
                    improvement: this.calculateImprovement('cache', localStorageTime)
                };
            }
            
            async testNetworkOptimization(onProgress) {
                onProgress(25);
                
                // æµ‹è¯•å¹¶å‘è¯·æ±‚
                const requests = [];
                const startTime = performance.now();
                
                for (let i = 0; i < 5; i++) {
                    requests.push(
                        fetch(`data:text/plain,test${i}`)

                }
                
                onProgress(75);
                
                const results = await Promise.all(requests);

            async testRenderingPerformance(onProgress) {

                const container = document.createElement('div');
                container.style.position = 'absolute';
                container.style.left = '-9999px';
                document.body.appendChild(container);
                
                // æµ‹è¯•DOMæ“ä½œæ€§èƒ½

            async testJavaScriptExecution(onProgress) {
                onProgress(25);
                
                // æµ‹è¯•æ•°ç»„æ“ä½œæ€§èƒ½
                const arrayStart = performance.now();
                const arr = Array.from({ length: 100000 }, (_, i) => i);
                const filtered = arr.filter(x => x % 2 === 0);
                const mapped = filtered.map(x => x * 2);
                const reduced = mapped.reduce((sum, x) => sum + x, 0);
                const arrayTime = performance.now() - arrayStart;
                
                onProgress(50);
                
                // æµ‹è¯•å¼‚æ­¥æ“ä½œæ€§èƒ½
                const asyncStart = performance.now();
                const promises = Array.from({ length: 100 }, (_, i) => 
                    new Promise(resolve => setTimeout(() => resolve(i), 1))

                await Promise.all(promises);

            async measureFCP() {
                return new Promise((resolve) => {
                    if ('PerformanceObserver' in window) {
                        const observer = new PerformanceObserver((list) => {
                            for (const entry of list.getEntries()) {
                                if (entry.name === 'first-contentful-paint') {
                                    observer.disconnect();
                                    resolve(entry.startTime);
                                    return;
                                }
                            }
                        });
                        observer.observe({ entryTypes: ['paint'] });
                        
                        // è¶…æ—¶å¤„ç†
                        setTimeout(() => {
                            observer.disconnect();
                            resolve(0);
                        }, 5000);
                    } else {
                        resolve(0);
                    }
                });
            }
            
            async measureLCP() {
                return new Promise((resolve) => {
                    if ('PerformanceObserver' in window) {
                        const observer = new PerformanceObserver((list) => {
                            const entries = list.getEntries();
                            const lastEntry = entries[entries.length - 1];
                            if (lastEntry) {
                                observer.disconnect();
                                resolve(lastEntry.startTime);
                            }
                        });
                        observer.observe({ entryTypes: ['largest-contentful-paint'] });
                        
                        // è¶…æ—¶å¤„ç†
                        setTimeout(() => {
                            observer.disconnect();
                            resolve(0);
                        }, 5000);
                    } else {
                        resolve(0);
                    }
                });
            }
            
            calculateImprovement(testType, currentValue) {
                // æ¨¡æ‹Ÿä¼˜åŒ–å‰çš„åŸºå‡†å€¼
                const baselines = {
                    pageLoad: 3000,
                    memory: 50 * 1024 * 1024,
                    cache: 100,
                    network: 500,
                    rendering: 50,
                    javascript: 200,
                    pwa: 2,
                    platform: 5
                };
                
                const baseline = baselines[testType];
                if (!baseline || currentValue === 0) return 0;
                
                const improvement = ((baseline - currentValue) / baseline) * 100;
                return Math.max(0, Math.round(improvement));
            }
            
            getMetricClass(key, value) {
                // æ ¹æ®æŒ‡æ ‡ç±»å‹å’Œå€¼ç¡®å®šæ ·å¼ç±»
                const thresholds = {

                    pageLoad: { good: 2000, warning: 4000 },
                    fcp: { good: 1500, warning: 3000 },
                    lcp: { good: 2500, warning: 4000 },
